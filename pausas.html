<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pausas activas</title>
    <link rel="stylesheet" href="./src/style/style2.css">
</head>
<body onload="cambiarImagen()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sl</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contenido.html">videos</a>
              </li>

           
          </div>
        </div>
      </nav>
    <img id="imagen" src="./src/img/portada3.jpg" alt="Imagen inicial">

    <script>
        // Función para cambiar la imagen después de 30 segundos
        function cambiarImagen() {
            var imagenes = [
                "./src/img/Pausasactivas1.gif",
                "./src/img/Pausasactivas2.gif",
                "./src/img/Pausasactivas3.gif",
                "./src/img/Pausasactivas4.gif",
                "./src/img/Pausasactivas5.gif",
                "./src/img/Pausasactivas6.gif",
                "./src/img/Pausasactivas7.gif",
            ];
            
            var imagen = document.getElementById("imagen");
            var indice = 0;
            
            setInterval(function() {
                imagen.setAttribute("src", imagenes[indice]);
                indice = (indice + 1) % imagenes.length;
            }, 10000);
            
        }
    </script>
</body>
</html>
